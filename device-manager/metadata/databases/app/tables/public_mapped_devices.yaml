table:
  name: mapped_devices
  schema: public
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - updated_at
      - name
      - id
      - created_at
      - bridge_id
  name: mapped_devices_changed
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://localhost:3000/
